<div class="container">
  <form class="form-signin bg-light border-top-0 rounded mx-auto">
    <h1 class="h3 my-4 font-weight-normal text-center">Crea una Cuenta</h1>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        name="email"
        placeholder="Escriba su correo electr칩nico"
        [(ngModel)]="email"
        class="form-control"
        maxlength="60"
        required
      />
    </div>

    <div class="form-group">
      <label>Password</label>
      <input
        type="password"
        name="password"
        placeholder="Escriba su contrase침a"
        [(ngModel)]="password"
        class="form-control"
        required
      />
    </div>

    <div class="form-group">
      <label>Nombre de usuario</label>
      <input
        name="displayName"
        placeholder="Escriba su nombre de usuario"
        [(ngModel)]="displayName"
        class="form-control"
        maxlength="12"
        required
      />
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <label class="input-group-text" for="rol">Rol </label>
      </div>
      <select
        required
        [(ngModel)]="role"
        name="role"
        class="custom-select"
        id="rol"
      >
        <option value="admin">Administrador</option>
        <option value="store">Aborreta</option>
      </select>
    </div>
    <div class="my-2" *ngIf="role == 'store'">
      <label class="input-group-text"
        >Haz click en la ubicacion de la tienda</label
      >
      <agm-map
        class="my-4 w-100d"
        id="agm-map"
        width="400"
        [latitude]="lat"
        [longitude]="lng"
        style="height: 400px;"
        (mapClick)="onMapClick($event)"
      >
        <agm-marker
          *ngIf="locationChosen"
          [latitude]="lat"
          [longitude]="lng"
        ></agm-marker>
      </agm-map>

      <div class="form-group">
        <label>Nombre De la Tienda</label>
        <input
          name="name"
          placeholder="Escriba nombre de la tienda aqui"
          [(ngModel)]="name"
          class="form-control"
          maxlength="20"
          required
        />
      </div>

      <div class="form-group">
        <label>Direcci칩n</label>
        <input
          name="address"
          placeholder="Direcci칩n de la tienda"
          [(ngModel)]="address"
          class="form-control"
          maxlength="50"
          required
        />
      </div>
    </div>
    <div class="w-100 d-flex justify-content-center center">
      <button
        type="submit"
        (click)="signUp()"
        class="mt-3 btn btn-lg btn-primary btn-block w-25 center"
      >
        Crear Cuenta
      </button>
    </div>

    <p class="mt-3 mb-3 text-muted text-center">&copy;2019</p>
  </form>
</div>
