<div class="container text-center">
  <form class="form-signin bg-light border-top-0 rounded mx-auto">
    <img
      class="mb-4"
      src="https://via.placeholder.com/150"
      alt=""
      width="72"
      height="72"
    />
    <h1 class="h3 mb-3 font-weight-normal">Iniciar Sesión</h1>
    <label for="inputEmail" class="sr-only">correo Electrónico</label>
    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      id="inputEmail"
      class="form-control my-2"
      placeholder="Correo Electrónico"
      required
      autofocus
    />
    <label for="inputPassword" class="sr-only">Constraseña</label>
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      id="inputPassword"
      class="form-control my-2"
      placeholder="Constraseña"
      required
    />
    <div class="w-100 d-flex justify-content-center center">
      <button
        (click)="login()"
        class="btn btn-lg btn-primary btn-block w-50 center"
        type="submit"
      >
        Sign in
      </button>
    </div>

    <p class="mt-5 mb-3 text-muted">&copy; 2019</p>
  </form>
</div>
