<div class="album py-5 bg-light">
  <input
    class="form-control form-control-dark w-50 mx-auto mb-5 mt-2"
    type="text"
    placeholder="Buscar"
    aria-label="Buscar"
  />
  <div class="container">
    <div class="row">
      <div *ngFor="let store of stores" class="col-md-4">
        <div class="card mb-4 box-shadow" style="width: 18rem;">
          <img
            class="card-img-top"
            src="https://via.placeholder.com/300x200"
            alt="Card image cap"
          />
          <div class="card-body text-center">
            <h5 class="card-title">{{ store.name }}</h5>
            <p class="card-text">
              {{ store.address }}
            </p>
            <div class="d-flex justify-content-center">
              <button type="button" class="btn mx-1 btn-raised btn-primary">
                Ver
              </button>
              <button type="button" class="btn mx-1 btn-raised btn-info">
                Editar
              </button>
            </div>
            <small class="text-muted"> Abierta </small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
