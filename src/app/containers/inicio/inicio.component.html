<div class="container-fluid">
  <div class="row">
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4 mx-auto">
      <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
      >
        <h1 class="h2">Dashboard</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group mr-2">
            <button type="button" class="btn btn-sm btn-outline-secondary">
              Compartir
            </button>
            <button type="button" class="btn btn-sm btn-outline-secondary">
              Exportar
            </button>
          </div>
          <button
            type="button"
            class="btn btn-sm btn-outline-secondary dropdown-toggle"
          >
            <span data-feather="calendar"></span>
            Esta semana
          </button>
        </div>
      </div>

      <agm-map
        class="my-4 w-100"
        style="height: 70vh;"
        [latitude]="lat"
        [longitude]="lng"
        (mapClick)="onMapClick($event)"
      >
        <agm-marker
          *ngIf="locationChosen"
          [latitude]="lat"
          [longitude]="lng"
        ></agm-marker>

        <agm-marker
          *ngFor="let store of stores"
          [latitude]="store.lat"
          [longitude]="store.lng"
        >
          <agm-info-window>
            <div class="jumbotron">
              <h4 class="display-4">{{ store.name }}</h4>
              <hr />
              <p class="text-info text-center">{{ store.address }}</p>
            </div>
          </agm-info-window>
        </agm-marker>
      </agm-map>

      <h2>Tiendas</h2>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>#</th>
              <th>Nombre</th>
              <th>Ubicaci√≥n</th>
              <th>Estado</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let store of stores">
              <td>{{ store.id }}</td>
              <td>{{ store.name }}</td>
              <td>{{ store.address }}</td>
              <td>Abierta</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
</div>
