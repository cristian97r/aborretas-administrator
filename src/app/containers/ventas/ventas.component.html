<div class="container mt-4">
  <div id="accordion">
    <div *ngFor="let sell of sells" class="card">
      <div class="card-header bg-dark">
        <h5 class="mb-0">
          <button (click)="show()" class="btn btn-link text-white ">
            <span class="mr-5">{{ sell.created }}</span>
            <span class="badge badge-primary badge-pill ml-5"
              >TOTAL: ${{ sell.total }}</span
            >
            <span class="badge badge-info badge-pill ml-3">{{
              sell.time
            }}</span>
          </button>
        </h5>
      </div>
      <div class="collapse show">
        <div class="card-body">
          <ul class="list-group">
            <li
              *ngFor="let product of sell.products"
              class="list-group-item list-group-item-primary d-flex justify-content-between align-items-center"
            >
              {{ product.nombre }}
              <span class="badge badge-primary badge-pill"
                >${{ product.precio }}</span
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
